<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator app</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form>
          <div class="form_container">
            <div class="block">
              <label for="day"> Day </label>
              <input id="day" placeholder="DD" />
              <small></small>
            </div>
            <div class="block">
              <label for="month"> Month </label>
              <input id="month" placeholder="MM" />
              <small></small>
            </div>
            <div class="block">
              <label for="year"> Year </label>
              <input id="year" placeholder="YYYY" />
              <small></small>
            </div>
          </div>
          <div class="submit_block">
            <hr />
            <button type="submit" class="submit_btn">
              <img src="./imgas/Frame.svg" alt="icon" />
            </button>
          </div>
        </form>
        <div class="output">
          <h1><span id="YY">--</span>years</h1>
          <h1><span id="MM">--</span>months</h1>
          <h1><span id="DD">--</span>days</h1>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
